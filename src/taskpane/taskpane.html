<button id="myButton">Klicken Sie hier</button>

<script>
    document.getElementById("myButton").addEventListener("click", function() {
        console.log("Button wurde geklickt!");
        performOutlookAction();
    });

    function performOutlookAction() {
        // Beispiel: Zugriff auf die E-Mail-Inhalte
        Office.context.mailbox.item.body.getAsync("text", function(result) {
            if (result.status === Office.AsyncResultStatus.Succeeded) {
                console.log("E-Mail-Inhalt:", result.value);
            } else {
                console.error("Fehler beim Abrufen des Inhalts:", result.error);
            }
        });
    }
</script>
